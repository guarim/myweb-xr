<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR - Auto Start</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            color: white;
            transition: opacity 0.5s;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loadingText {
            font-size: 18px;
            font-weight: 600;
        }
        
        /* Panneau d'information */
        #infoPanel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 90%;
        }
        
        /* Menu navigation lat√©ral */
        #navMenu {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }
        
        .nav-button {
            width: 96px;
            height: 96px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .nav-button:hover::before {
            width: 200px;
            height: 200px;
        }
        
        .nav-button:hover {
            transform: translateX(-10px) scale(1.15) rotate(5deg);
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }
        
        .nav-button:active {
            transform: translateX(-5px) scale(1.05);
        }
        
        #btnMecanique {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: float 3s ease-in-out infinite;
        }
        
        #btnElectrique {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: float 3s ease-in-out infinite 1s;
        }
        
        #btnMaintenance {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: float 3s ease-in-out infinite 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .nav-icon {
            font-size: 36px;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        /* Responsive pour tablette */
        @media (max-width: 768px) {
            #navMenu {
                right: 15px;
                gap: 25px;
            }
            
            .nav-button {
                width: 80px;
                height: 80px;
                font-size: 12px;
            }
            
            .nav-icon {
                font-size: 28px;
            }
            
            #infoPanel {
                font-size: 12px;
                padding: 12px 20px;
            }
        }
        
        @media (max-width: 480px) {
            #navMenu {
                right: 10px;
                gap: 20px;
            }
            
            .nav-button {
                width: 70px;
                height: 70px;
                font-size: 11px;
            }
            
            .nav-icon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Initialisation de la r√©alit√© augment√©e...</div>
    </div>
    
    <div id="container"></div>
    
    <div id="infoPanel">
        üéØ Pointez la cam√©ra vers le marqueur | üîÑ Rotation: Clic droit/Tactile | üîç Zoom: Molette/Pincer
    </div>

    <!-- Menu de navigation -->
    <div id="navMenu">
        <button class="nav-button" id="btnMecanique" onclick="navigateTo('mecanique.html')">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span>M√©canique</span>
        </button>
        <button class="nav-button" id="btnElectrique" onclick="navigateTo('electrique.html')">
            <span class="nav-icon">‚ö°</span>
            <span>√âlectrique</span>
        </button>
        <button class="nav-button" id="btnMaintenance" onclick="navigateTo('maintenance.html')">
            <span class="nav-icon">üîß</span>
            <span>Maintenance</span>
        </button>
    </div>

    <script>
        // Configuration du marqueur et des contenus
        const CONFIG = {
            markerFile: 'marker.mind',
            video: 'video.mp4',
            image: 'image.jpg',
            model: 'model.glb',
            text: 'Exemple de texte descriptif pour le contenu AR'
        };

        let mindarThree, scene, camera, renderer;
        let anchorGroup;
        let videoMesh, imageMesh, modelMesh, textMesh;
        
        // Contr√¥les interactifs
        let isRotating = false;
        let isPinching = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let lastPinchDistance = 0;

        // D√©marrage automatique
        window.addEventListener('load', () => {
            setTimeout(startAR, 500);
        });

        async function startAR() {
            try {
                updateLoading('Acc√®s √† la cam√©ra...');

                // Initialiser MindAR
                mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.getElementById('container'),
                    imageTargetSrc: `./assets/${CONFIG.markerFile}`
                });

                const {renderer: arRenderer, scene: arScene, camera: arCamera} = mindarThree;
                scene = arScene;
                camera = arCamera;
                renderer = arRenderer;

                updateLoading('Chargement des contenus...');

                // Cr√©er l'ancre pour le marqueur
                const anchor = mindarThree.addAnchor(0);
                anchorGroup = anchor.group;

                // Charger tous les contenus avec mise en page adaptative
                await loadAllContents();

                updateLoading('D√©marrage...');

                // D√©marrer AR
                await mindarThree.start();

                // Masquer le chargement
                document.getElementById('loading').classList.add('hidden');

                // Ajouter les contr√¥les interactifs
                setupInteractiveControls();

                // Boucle de rendu
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });

            } catch (error) {
                console.error('Erreur AR:', error);
                updateLoading('Erreur: ' + error.message);
            }
        }

        async function loadAllContents() {
            const loader = new THREE.TextureLoader();
            
            // Calculer les dimensions adaptatives bas√©es sur la taille de l'√©cran
            const screenRatio = window.innerWidth / window.innerHeight;
            const baseSize = screenRatio > 1 ? 0.4 : 0.3; // Plus petit sur mobile
            
            // 1. VID√âO - Centre Haut
            try {
                const video = document.createElement('video');
                video.src = `./assets/${CONFIG.video}`;
                video.loop = true;
                video.muted = true;
                video.setAttribute('playsinline', '');
                video.play();

                const videoTexture = new THREE.VideoTexture(video);
                const videoGeometry = new THREE.PlaneGeometry(baseSize * 1.5, baseSize);
                const videoMaterial = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    side: THREE.DoubleSide
                });
                videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
                videoMesh.position.set(0, baseSize * 1.2, 0);
                anchorGroup.add(videoMesh);
            } catch (error) {
                console.error('Erreur chargement vid√©o:', error);
            }

            // 2. IMAGE - Gauche Centre
            try {
                const texture = await loader.loadAsync(`./assets/${CONFIG.image}`);
                const imageGeometry = new THREE.PlaneGeometry(baseSize, baseSize);
                const imageMaterial = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                imageMesh = new THREE.Mesh(imageGeometry, imageMaterial);
                imageMesh.position.set(-baseSize * 1.3, 0, 0);
                
                // Ajuster l'aspect ratio
                const img = new Image();
                img.onload = () => {
                    const aspect = img.width / img.height;
                    imageMesh.scale.set(aspect, 1, 1);
                };
                img.src = `./assets/${CONFIG.image}`;
                
                anchorGroup.add(imageMesh);
            } catch (error) {
                console.error('Erreur chargement image:', error);
            }

            // 3. MOD√àLE 3D - Droite Centre (placeholder cube)
            try {
                const boxGeometry = new THREE.BoxGeometry(baseSize * 0.8, baseSize * 0.8, baseSize * 0.8);
                const boxMaterial = new THREE.MeshPhongMaterial({
                    color: 0x4CAF50,
                    shininess: 100
                });
                modelMesh = new THREE.Mesh(boxGeometry, boxMaterial);
                modelMesh.position.set(baseSize * 1.3, 0, 0);
                
                // Ajouter une lumi√®re pour le mod√®le 3D
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(1, 1, 1);
                modelMesh.add(light);
                
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                modelMesh.add(ambientLight);
                
                // Animation de rotation du cube
                const animate = () => {
                    if (modelMesh) {
                        modelMesh.rotation.x += 0.01;
                        modelMesh.rotation.y += 0.01;
                    }
                };
                renderer.setAnimationLoop(() => {
                    animate();
                    renderer.render(scene, camera);
                });
                
                anchorGroup.add(modelMesh);
            } catch (error) {
                console.error('Erreur chargement mod√®le:', error);
            }

            // 4. TEXTE - En dessous
            try {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 1024;
                canvas.height = 256;
                
                // Fond semi-transparent
                context.fillStyle = 'rgba(0, 0, 0, 0.7)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                
                // Texte
                context.fillStyle = 'white';
                context.font = 'bold 48px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                
                // D√©couper le texte en plusieurs lignes si n√©cessaire
                const words = CONFIG.text.split(' ');
                let line = '';
                let y = canvas.height / 2 - 30;
                const lineHeight = 60;
                
                for (let word of words) {
                    const testLine = line + word + ' ';
                    const metrics = context.measureText(testLine);
                    if (metrics.width > canvas.width - 40 && line !== '') {
                        context.fillText(line, canvas.width / 2, y);
                        line = word + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                context.fillText(line, canvas.width / 2, y);
                
                const textTexture = new THREE.CanvasTexture(canvas);
                const textGeometry = new THREE.PlaneGeometry(baseSize * 2.5, baseSize * 0.6);
                const textMaterial = new THREE.MeshBasicMaterial({
                    map: textTexture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(0, -baseSize * 1.2, 0);
                
                anchorGroup.add(textMesh);
            } catch (error) {
                console.error('Erreur cr√©ation texte:', error);
            }
        }

        function setupInteractiveControls() {
            const container = document.getElementById('container');

            // Souris - Rotation (clic droit)
            container.addEventListener('mousedown', (e) => {
                if (e.button === 2) {
                    e.preventDefault();
                    isRotating = true;
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            });

            container.addEventListener('mousemove', (e) => {
                if (isRotating && anchorGroup) {
                    const deltaX = e.clientX - lastMouseX;
                    const deltaY = e.clientY - lastMouseY;
                    
                    anchorGroup.rotation.y += deltaX * 0.01;
                    anchorGroup.rotation.x += deltaY * 0.01;
                    
                    lastMouseX = e.clientX;
                    lastMouseY = e.clientY;
                }
            });

            container.addEventListener('mouseup', () => {
                isRotating = false;
            });

            container.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Souris - Zoom (molette)
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (anchorGroup) {
                    const scaleDelta = e.deltaY > 0 ? 0.95 : 1.05;
                    anchorGroup.scale.multiplyScalar(scaleDelta);
                }
            });

            // Tactile - Rotation (1 doigt)
            let lastTouchX = 0;
            let lastTouchY = 0;

            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    isPinching = true;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    lastPinchDistance = Math.sqrt(dx * dx + dy * dy);
                }
            });

            container.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && !isPinching && anchorGroup) {
                    const deltaX = e.touches[0].clientX - lastTouchX;
                    const deltaY = e.touches[0].clientY - lastTouchY;
                    
                    anchorGroup.rotation.y += deltaX * 0.01;
                    anchorGroup.rotation.x += deltaY * 0.01;
                    
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                } else if (e.touches.length === 2 && anchorGroup) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const scaleDelta = distance / lastPinchDistance;
                    
                    anchorGroup.scale.multiplyScalar(scaleDelta);
                    
                    lastPinchDistance = distance;
                }
            });

            container.addEventListener('touchend', () => {
                isPinching = false;
            });
        }

        function updateLoading(message) {
            document.getElementById('loadingText').textContent = message;
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
